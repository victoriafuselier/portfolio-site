<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Neucha&family=Pacifico&family=Silkscreen:wght@400;700&family=Sofia&family=Unica+One&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>Victoria Fuselier</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="left-header-content">
                <p>Logo Placeholder</p>
            </div>
            <div class="right-header-content">
                <ul>
                    <p>X</p>
                    <p>X</p>
                    <button class="menu-button" aria-controls="primary-navigation" aria-expanded="false">
                        <svg fill="white" class="hamburger" viewBox="0 0 100 100" width="25">
                            <rect class="top bar" width="80" height="10" x="10" y="25" rx="5"></rect>
                            <rect class="middle bar" width="80" height="10" x="10" y="45" rx="5"></rect>
                            <rect class="bottom bar" width="80" height="10" x="10" y="65" rx="5"></rect>
                        </svg>
                    </button>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="home">
            <div class="intro-wrapper">
                <div class="intro-text">
                    <h3>hi, I'm <div class="name" id="full-name">Victoria Fuselier</div></h3>
                    <h3>but you can call me <div class="name">Vic</div></h3>
                    <div class="intro-role-container">
                        <p class="intro-role">junior front-end web developer</p>
                    </div>
                    <div class="intro-links">
                        <div class="intro-links-wrapper">
                            <a href="">about me</a>
                            <img src="images/arrow.png"></img>
                        </div>
                        <div class="intro-links-wrapper">
                            <a href="">see my projects</a>
                            <img src="images/arrow.png"></img>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/menu-button.js"></script>
</body>
</html>
